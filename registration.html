<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <h1>Registration Form</h1>
    <div>
        <form action="login.html" class="form">
            <div class="menu">
            <div class="input box">
                <label>USER NAME :</label>
                <input type="text">
            </div>
            </div>
            <div class="menu">
            <div class="input box">
                <label>EMAIL ID :</label>
                <input type="email">
            </div>
            </div>
            <div class="menu">
            <div class="input box">
                <label>PASSWORD :</label>
                <input type="password">
            </div>
            </div>
            <div class="menu"> 
            <div class="input box">
                <label>CONFIRM PASSWORD :</label>
                <input type="password">
            </div>
            </div>
            <div class="menu">
            <div class="gender">
                <label>GENDER :</label>
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
                <label><input type="radio" name="gender">Others</label>
            </div>
            </div>
            <div class="menu">
            <div class="input box">
                <label>AGE :</label>
                <input type="text">
            </div>
            </div>
            <div class="menu">
            <div class="input box">
                <label>PHONE NO :</label>
                <input type="number">
            </div>
            </div>
            
            <button>
                <input type="submit" name="Register" id="sumit">
            </button>
                
            
        </form>
    </div>
</body>
</html>
